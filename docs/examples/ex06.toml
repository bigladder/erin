  ["waste_heat_to_electricity:OUT(0)", "electric_bus:IN(0)", "electricity"],
  ["electric_bus:OUT(0)", "elec_line_to_c1:IN(0)", "electricity"],
  ["electric_bus:OUT(1)", "elec_line_to_c2:IN(0)", "electricity"],
