  ["c1_steam_combiner:OUT(0)", "cluster_1_thermal:IN(0)", "steam"],
  ["c2_steam_combiner:OUT(0)", "cluster_2_thermal:IN(0)", "steam"],
  ["coal_to_steam:OUT(1)", "waste_heat_to_electricity:IN(0)", "waste_heat"]]
